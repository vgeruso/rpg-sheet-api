name: General Tests

on:
  push:
    branches-ignore:
      - develop
      - main

jobs:
  unity-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Install bun
        run: npm i -g bun

      - name: Install dependencies
        run: bun install
      
      - name: Run all tests
        run: bun run test
  
  e2e-test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [20.x]

      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
    
        - name: Install bun
          run: npm i -g bun

        - name: Install dependencies
          run: bun install
      
        - name: Run all tests
          run: bun run test:e2e